<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="signUp.css" />
    <title>Sign Up</title>
  </head>
  <body>
    <main>
      <div id="top">
        <p>Cancel</p>
        <img src="images/grapevine.png" alt="Logo" />
      </div>
      <h1>Create an account</h1>
      <form action="">
        <div id="rp">
          <!-- <label for="fname"></label> -->
          <input type="text" name="fname" id="fname" placeholder="Full name" />
          <!-- <label for="email"></label> -->
          <input type="email" name="email" id="email" placeholder="Email" />
          <!-- <label for="bday"></label> -->
          <input type="date" name="bday" id="bday" style="color: #463c3d" />
          <!-- <label for="uname"></label> -->
          <input type="text" name="uname" id="fname" placeholder="Username" />
          <!-- <label for="pword"></label> -->
          <input
            type="password"
            name="pword"
            id="pword"
            placeholder="Password"
          />
          <!-- <label for="rpword"></label> -->
          <input
            type="password"
            name="rpword"
            id="pword"
            placeholder="Re-enter password"
          />
        </div>
      </form>
      <button id="sign">Sign up</button>
      <hr />
      <p id="bottom">
        Already have an account?<a href="logIn.html"> Log in</a>
      </p>
    </main>
  </body>
</html>
